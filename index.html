<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe Game Project</title>
</head>
<body>
    <header>
        <div class="winner-tag" id="winner-is"></div>
        

    </header>
    <main>
        <div class="gamecl">
            <div class="gameboard">
                <div class="game-box" data-key="0"></div>
                <div class="game-box" data-key="1"></div>
                <div class="game-box" data-key="2"></div>
                <div class="game-box" data-key="3"></div>
                <div class="game-box" data-key="4"></div>
                <div class="game-box" data-key="5"></div>
                <div class="game-box" data-key="6"></div>
                <div class="game-box" data-key="7"></div>
                <div class="game-box" data-key="8"></div>
            </div>
            <div class="text-players-turn" id="text-players-turn">
                
            </div>
        <button class="btn-reset" id="btn-reset">reset</button>
    </main>
    <footer>
        <a href="https://github.com/erenova?tab=repositories" target="_blank"><img src="ico/github.png"  alt=""></a> 
        <div class="github-link">Eren Kaya</div>      
    </footer>
</body>
</html>

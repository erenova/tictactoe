<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe Game Project</title>
</head>
<body>
    <header>
        <div class="winner-tag" id="winner-is"></div>
        

    </header>
    <main>
        <div class="gamecl">
            <div class="gameboard">
                <div class="game-box" id="box0" data-key="0" data-keyCode="55"></div>
                <div class="game-box" id="box1" data-key="1" data-keyCode="56"></div>
                <div class="game-box" id="box2" data-key="2" data-keyCode="57"></div>
                <div class="game-box" id="box3" data-key="3" data-keyCode="52"></div>
                <div class="game-box" id="box4" data-key="4" data-keyCode="53"></div>
                <div class="game-box" id="box5" data-key="5" data-keyCode="54"></div>
                <div class="game-box" id="box6" data-key="6" data-keyCode="49"></div>
                <div class="game-box" id="box7" data-key="7" data-keyCode="50"></div>
                <div class="game-box" id="box8" data-key="8" data-keyCode="51"></div>
            </div>
            <div class="text-players-turn" id="text-players-turn">
                
            </div>
        <button class="btn-reset" id="btn-reset" data-keyCode="96">reset</button>
    </main>
    <footer>
        <a href="https://github.com/erenova?tab=repositories" target="_blank"><img src="ico/github.png"  alt=""></a> 
        <div class="github-link">Eren Kaya</div>      
    </footer>
</body>
</html>
